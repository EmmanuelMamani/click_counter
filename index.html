<body>
  <div class="container">
    <h1 class="title">Contador de clicks</h1>
    <p class="subtitle">Haz click en los botones para sumar restar multiplicar o resetear</p>
    <div class="wrapper-btn">
      <button class="btn btn--reset" type="button" onClick="">Reset</button>
      <button class="btn btn--addition" type="button" onClick="onClick()">Add</button>
      <button class="btn btn--subtraction" type="button" onClick="subtract()">Subtract</button>
    </div>

    <p>Clicks: <a id="clicks">0</a></p>
    <script src="./main.js"></script>
  </div>

</body>
